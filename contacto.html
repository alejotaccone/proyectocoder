    <!-- Form -->
    <div class="container">
      <div class="row contacto">
        <div class="col-md-6 text-end">
          <h2>
            Contactanos para saber mas <br />
            sobre nuestra empresa
          </h2>
          <p class="contacto__text">
            Turismo Bariloche <br />
            mail: consultas@turismobariloche.com
          </p>
          <p class="contacto__text">
            Telefono: (0294) 4425644 <br />
            (0294) 4421104
          </p>
        </div>
        <div class="col-md-6">
          <form class="contacto__form" action="">
            <div>
              <label for="formControlInput" class="form-label"
                ><p>Tu Nombre</p></label
              >
              <input type="nombre" class="form-control" id="formControlInput" />
            </div>
            <div>
              <label for="formControlInput" class="form-label"
                ><p>Tu Email</p></label
              >
              <input type="email" class="form-control" id="formControlInput" />
            </div>
            <div>
              <label for="formControlInput" class="form-label"
                ><p>Tu Telefono</p></label
              >
              <input
                type="telefono"
                class="form-control"
                id="formControlInput"
              />
            </div>
            <div>
              <label for="formControlInput" class="form-label"
                ><p>Tu Ciudad</p></label
              >
              <input type="ciudad" class="form-control" id="formControlInput" />
            </div>
            <div>
              <label for="formControlInput" class="form-label"
                ><p>De que Pais eres?</p></label
              >
              <input type="pais" class="form-control" id="formControlInput" />
            </div>
            <div>
              <select class="form-select" aria-label="Default select">
                <option selected="">Reserva</option>
                <option value="1">Consulta</option>
                <option value="2">Presupuesto</option>
                <option value="3">Otro</option>
              </select>
            </div>
            <div class="form-floating">
              <textarea
                class="form-control"
                placeholder="Leave a comment here"
                id="floatingTextarea"
                style="height: 100px"
              ></textarea>
              <label for="floatingTextarea">Tu mensaje</label>
            </div>
            <input
              class="btn btn-outline-dark"
              type="submit"
              name="enviar"
              value="Enviar"
            />
          </form>
        </div>
      </div>
    </div>
