  <head>

      crossorigin="anonymous"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />

  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <div class="container-fluid">
          <img
            class="img-fluid nav-img"
            src="img/Logo.jpg"
            alt="Logo de la empresa"
          />

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse show" id="navbarNavAltMarkup">
            <ul class="navbar-nav">
              <li>
                <a class="nav-link active" aria-current="page" href="index.html"
                  >Inicio</a
                >
              </li>
              <li>
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="actividades.html"
                  >Actividades</a
                >
              </li>
              <li>
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="hospedaje.html"
                  >Hospedaje</a
                >
              </li>
              <li>
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="quienessomos.html"
                  >Quienes Somos?</a
                >
              </li>
              <li>
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="contacto.html"
                  >Contacto</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <div class="container">
      <div class="row contacto">
        <div class="col-md-6 text-end">
          <h1 class="contacto__tittle">
            Contactanos para saber mas <br />
            sobre nuestra empresa
          </h1>
          <p class="contacto__text">
            Turismo Bariloche <br />
            mail: consultas@turismobariloche.com
          </p>
          <p class="contacto__text">
            Telefono: (0294) 4425644 <br />
            (0294) 4421104
          </p>
        </div>
        <div class="col-md-6">
          <form class="contacto__form" action="">
            <div>
              <label for="formControlInput" class="form-label"
                ><p>Tu Nombre</p></label
              >
              <input type="nombre" class="form-control" id="formControlInput" />
            </div>
            <div>
              <label for="formControlInput" class="form-label"
                ><p>Tu Email</p></label
              >
              <input type="email" class="form-control" id="formControlInput" />
            </div>
            <div>
              <label for="formControlInput" class="form-label"
                ><p>Tu Telefono</p></label
              >
              <input type="email" class="form-control" id="formControlInput" />
            </div>
            <div>
              <label for="formControlInput" class="form-label"
                ><p>Tu Ciudad</p></label
              >
              <input type="email" class="form-control" id="formControlInput" />
            </div>
            <div>
              <label for="formControlInput" class="form-label"
                ><p>De que Pais eres?</p></label
              >
              <input type="email" class="form-control" id="formControlInput" />
            </div>
            <div>
              <select class="form-select" aria-label="Default select">
                <option selected="">Reserva</option>
                <option value="1">Consulta</option>
                <option value="2">Presupuesto</option>
                <option value="3">Otro</option>
              </select>
            </div>
            <div class="form-floating">
              <textarea
                class="form-control"
                placeholder="Leave a comment here"
                id="floatingTextarea"
                style="height: 100px"
              ></textarea>
              <label for="floatingTextarea">Tu mensaje</label>
            </div>
            <input
              class="btn btn-outline-dark"
              type="submit"
              name="enviar"
              value="Enviar"
            />
          </form>
        </div>
      </div>
    </div>
    <footer class="bg-dark">
      <p>contacto</p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
